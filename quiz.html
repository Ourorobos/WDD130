<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="widht=device-width,initial-scale=1.0">
        <meta name="author" content="Steven Scott">
        <meta name="description" content="WDD130 HTML & CSS Quiz Form Project">
        <link rel="stylesheet" href="styles/quiz.css">
        <title>
            HTML & CSS Quiz Form
        </title>

    </head>

    <body>
        <header>
            <h1>HTML Quiz</h1>
        </header>

        <main>
            <form>
                <fieldset>
                    <label>
                        1. What does HTML stand for? <input type="text" name="q1" id="q1">
                    </label>

                    <label>
                        2. What are the Three major elements inside the "Body" element? <textarea name="q2" id="q2"></textarea>
                    </label>

                    <label>
                        3. Which of the following is not a valid header size? <select name="q3" id="q3">
                            <option value="" selected disabled>Pick One</option>
                            <option value="h1">h1</option>
                            <option value="h8">h8</option>
                            <option value="h3">h3</option>
                        </select>
                    </label>

                    <label>
                        4. How many header sizes (i.e. h1 h2 h3) are there?: <input type="number" name="q4" id="q4">
                    </label>
                </fieldset>
                <button type ="submit">Submit Quiz</button>

            </form>

        </main>

        <footer>
            <p>
                &copy; Steven Scott 2023
            </p>

        </footer>
    </body>
</html>
